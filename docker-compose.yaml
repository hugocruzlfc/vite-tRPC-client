services:
  postgres:
    image: postgres:17-alpine
    container_name: vite-prisma-trpc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vite_trpc_prisma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trpc-network

volumes:
  postgres_data:

networks:
  trpc-network:
    driver: bridge
